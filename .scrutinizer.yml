imports:
    - php

filter:
    excluded_paths: [vendor/*, test/*, build/*, database/*]

build:
    nodes:
        my-tests:
            environment:
                php:
                    version: 7.4
    tests:
        override:
            -
                command: "make phpunit"
                coverage:
                    file: "build/coverage.clover"
                    format: "clover"
